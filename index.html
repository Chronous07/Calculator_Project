<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="calculator">
        <div id="container">
            <div id="display">0</div>
            <button class="clear function" id="clear">AC</button>
            <button class="reverse function" id="reverse">+/-</button>
            <button class="percent function" id="percentage">%</button>
            <button class="operand" id="divide">/</button>
            <button class="numbers" id="seven">7</button>
            <button class="numbers" id="eight">8</button>
            <button class="numbers" id="nine">9</button>
            <button class="operand" id="multiply">*</button>
            <button class="numbers" id="four">4</button>
            <button class="numbers" id="five">5</button>
            <button class="numbers" id="six">6</button>
            <button class="operand" id="subtract">-</button>
            <button class="numbers" id="one">1</button>
            <button class="numbers" id="two">2</button>
            <button class="numbers" id="three">3</button>
            <button class="operand" id="add">+</button>
            <button class="numbers" id="zero">0</button>
            <button class="decimal numbers" id="decimal">.</button>
            <button class="operand" id="equals">=</button>
        </div>
    </main>


    <script type="text/javascript" src="calcLog.js"></script>
</body>
</html>
